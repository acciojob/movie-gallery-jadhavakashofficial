<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 2px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-3">
        <!-- First Row - 12 columns -->
        <div class="row mb-2">
            <!-- Repeating 4 different movie posters 3 times each -->
            <div class="col-sm-1">
                <img src="https://upload.wikimedia.org/wikipedia/en/1/1c/The_Dark_Knight_%282008_film%29.jpg" class="movie-img">
            </div>
            <div class="col-sm-1">
                <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Inception_%282010%29_theatrical_poster.jpg" class="movie-img">
            </div>
            <div class="col-sm-1">
                <img src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg" class="movie-img">
            </div>
            <div class="col-sm-1">
                <img src="https://upload.wikimedia.org/wikipedia/en/c/c1/The_Matrix_Poster.jpg" class="movie-img">
            </div>
            <!-- Repeat the pattern 3 times -->
            <div class="col-sm-1"><img src="https://upload.wikimedia.org/wikipedia/en/1/1c/The_Dark_Knight_%282008_film%29.jpg" class="movie-img"></div>
            <div class="col-sm-1"><img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Inception_%282010%29_theatrical_poster.jpg" class="movie-img"></div>
            <div class="col-sm-1"><img src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg" class="movie-img"></div>
            <div class="col-sm-1"><img src="https://upload.wikimedia.org/wikipedia/en/c/c1/The_Matrix_Poster.jpg" class="movie-img"></div>
            <div class="col-sm-1"><img src="https://upload.wikimedia.org/wikipedia/en/1/1c/The_Dark_Knight_%282008_film%29.jpg" class="movie-img"></div>
            <div class="col-sm-1"><img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Inception_%282010%29_theatrical_poster.jpg" class="movie-img"></div>
            <div class="col-sm-1"><img src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg" class="movie-img"></div>
            <div class="col-sm-1"><img src="https://upload.wikimedia.org/wikipedia/en/c/c1/The_Matrix_Poster.jpg" class="movie-img"></div>
        </div>

        <!-- Second Row - 6 columns -->
        <div class="row mb-2">
            <div class="col-sm-2"><img src="https://upload.wikimedia.org/wikipedia/en/8/8a/Dunkirk_%282017_film%29.png" class="movie-img"></div>
            <div class="col-sm-2"><img src="https://upload.wikimedia.org/wikipedia/en/d/da/John_Wick_TeaserPoster.jpg" class="movie-img"></div>
            <div class="col-sm-2"><img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Avatar_%282009_film%29_poster.jpg" class="movie-img"></div>
            <div class="col-sm-2"><img src="https://upload.wikimedia.org/wikipedia/en/5/5f/Pulp_Fiction_%281994%29_poster.jpg" class="movie-img"></div>
            <div class="col-sm-2"><img src="https://upload.wikimedia.org/wikipedia/en/1/11/Tenet_movie_poster.jpg" class="movie-img"></div>
            <div class="col-sm-2"><img src="https://upload.wikimedia.org/wikipedia/en/a/a2/Gladiator_%282000_film_poster%29.png" class="movie-img"></div>
        </div>

        <!-- Third Row - 3 columns -->
        <div class="row mb-2">
            <div class="col-sm-4"><img src="https://upload.wikimedia.org/wikipedia/en/f/f9/NoTimeToDieOfficialPoster.jpg" class="movie-img"></div>
            <div class="col-sm-4"><img src="https://upload.wikimedia.org/wikipedia/en/0/00/Spider-Man_No_Way_Home_poster.jpg" class="movie-img"></div>
            <div class="col-sm-4"><img src="https://upload.wikimedia.org/wikipedia/en/5/50/Top_Gun_Maverick_Poster.jpg" class="movie-img"></div>
        </div>

        <!-- Fourth Row - 1 column -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <img src="https://upload.wikimedia.org/wikipedia/en/8/86/Avengers_Infinity_War_poster.jpg" class="movie-img">
            </div>
        </div>
    </div>
</body>
</html>
